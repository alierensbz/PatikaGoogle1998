<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998 Tasarımı</title>
    <link rel="stylesheet" href="style.css">
</head>

<body >

    <header align="center">
        <img src="img/google.jpg" alt="google">
    </header>

    <section>
        <div class="section-div">
            <p>Search the web using Google!</p>
            <input type="text" name="search-btn" placeholder="Search the Google">
            <input type="submit" name="search-submit" value="Google da Ara">
        </div>
    </section>

    <footer>
        <div class="footer-left-div">
            <p>Special Searches</p>
            <a href="https://www.stanford.edu/search/" target="_blank">Stanford Searches</a>
            <a href="https://www.hostinger.com/tutorials/how-to-use-find-and-locate-commands-in-linux/"
                target="_blank">Linux Searches</a>
        </div>

        <div class="footer-center-div">
            <a href="https://support.google.com/">Help</a>
            <a href="https://about.google/">About Google</a>
            <a href="https://about.google/">Company İnfo</a>
            <a href="https://www.google.com/doodles">Google! Logos</a>
        </div>

        <div class="footer-right-div">
            Get Google! <br> updates monthly: <br>
            <input type="hidden" name="listname" value="friends">
            <input type="text" name="e-mail" value="Your e-mail"><br>
            <input type="submit" name="Submit-subscribe" value="Subscribe">
            
            <a href="https://get.google.com/albumarchive">Archive</a>
        </div>
    </footer>

    <div class="Copyright" align="center">
        <p> Copyright ©1998 Google Inc.</p>
    </div>
</body>

</html>
